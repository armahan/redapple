<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
  <h1 class="h3 mb-3 font-weight-normal">Create your account.</h1>
  <label for="userName" class="sr-only">Name</label>
  <input type="userName" id="userName" class="form-control" placeholder="User name" formControlName="userName">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
  <label for="inputPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
    formControlName="confirmPassword">
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <div class="alert alert-warning" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
