<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 sidebar" style="padding: 15px">
      <app-course-side-bar></app-course-side-bar>
    </nav>
    <div class="col-md-10" style="padding: 15px">
      <div class="col-8" *ngIf="createNew">
        <form class="form-signin" [formGroup]="createCourseForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleFormControlInput1">Course Name</label>
            <input type="text" class="form-control" formControlName="courseName" placeholder="Course Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Course Description</label>
            <textarea class="form-control" formControlName="courseDescription" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary" [disabled]="!createCourseForm.valid">Save
            Course</button>
        </form>
      </div>

      <div class="row" *ngIf="!createNew || !getLoadCourse">
        <h1 class="display-4">Hello, world!</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a
          jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.
        </p>
        <div class="create">
          <button type="button" class="btn btn-outline-primary" (click)="createForm()">Create Course</button>
        </div>
        <hr>
      </div>

      <div class="row" *ngIf="getLoadCourse && !createNew">
        <div class="col-lg-4" *ngFor="let crs of getLoadCourse.games">
          <div class="card mb-3">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{crs.game_name}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">{{crs.game_description}}</p>
                <button type="button" class="btn btn-outline-success" (click)="goCourseEdit(crs.game_id)">Edit course</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteCourse(crs.game_id)">Delete
                  course</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
<!--/.container-->
